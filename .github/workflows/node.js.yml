name: main

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install
      working-directory: /Code/frontend

    - name: Build
      run: npm run build
      working-directory: /Code/frontend

    - name: Run tests
      run: npm test
      working-directory: /Code/frontend
